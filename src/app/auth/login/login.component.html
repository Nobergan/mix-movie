<div class="modal">
  <div class="modal__error" *ngIf="error">
    {{ error }}
  </div>
  <div class="modal__wrapper" *ngIf="isLoading">
    <app-loading-spinner></app-loading-spinner>
  </div>
  <div class="modal__wrapper" *ngIf="!isLoading">
    <img src="../../assets/images/logo.svg" alt="Mix Movie" class="modal__logo">
    <form class="form" #signInForm="ngForm" (ngSubmit)="onSubmit(signInForm)">
      <div class="form__input-wrap">
        <label for="email" class="form__input-label">E-mail</label>
        <input
          class="form__input"
          type="email"
          id="email"
          ngModel
          name="email"
          placeholder="+380"
          required
          email>
      </div>
      <div class="form__input-wrap">
        <label for="password" class="form__input-label">Пароль</label>
        <input
          class="form__input"
          type="password"
          id="password"
          ngModel
          name="password"
          placeholder="Не менше 6 символів"
          required
          minlength="6">
      </div>
      <button type="submit" class="form__btn" [disabled]="!signInForm.valid">Увійти</button>
      <div class="form__question">
        <span class="form__question-text">Не має акаунту?</span>
        <a class="form__question-link" (click)="toSignUp()">Зареєструватись</a>
      </div>
    </form>
  </div>
</div>
