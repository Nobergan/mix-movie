<div class="modal">
  <div class="modal__error" *ngIf="error">
    {{ error }}
  </div>
  <div class="modal__wrapper" *ngIf="isLoading">
    <app-loading-spinner></app-loading-spinner>
  </div>
  <div class="modal__wrapper" *ngIf="!isLoading">
    <img src="./assets/images/logo.svg" alt="Mix Movie" class="modal__logo">
    <form class="form" #signUpForm="ngForm" (ngSubmit)="onSubmit(signUpForm)">
      <div class="form__input-wrap">
        <label for="name" class="form__input-label">Ім'я</label>
        <input
          class="form__input"
          type="text"
          id="name"
          ngModel
          name="name"
          placeholder="Введіть ім'я">
      </div>
      <div class="form__input-wrap">
        <label for="email" class="form__input-label">E-mail</label>
        <input class="form__input"
          type="email"
          id="email"
          ngModel
          name="email"
          placeholder="email@address.com"
          required
          email>
      </div>
      <div class="form__input-wrap">
        <label for="password" class="form__input-label">Пароль</label>
        <input
          class="form__input"
          type="password"
          id="password"
          ngModel
          name="password"
          placeholder="Не менше 6 символів"
          required
          minlength="6">
      </div>
      <button type="submit" class="form__btn" [disabled]="!signUpForm.valid">Зареєструватись</button>
      <div class="form__question">
        <span class="form__question-text">Вже є акаунту?</span>
        <a class="form__question-link" (click)="toLogIn()">Увійти</a>
      </div>
    </form>
  </div>
</div>
